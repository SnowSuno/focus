<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Timer</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/focus/assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/focus/assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/focus/assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/focus/assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/focus/assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/focus/assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/focus/assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/focus/assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/focus/assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/focus/assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/focus/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/focus/assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/focus/assets/favicon-16x16.png">
    <link rel="manifest" href="/focus/manifest.json">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/focus/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body {
            margin: 0;
        }
        #timer {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #timer > span {
            color: #FFFFFF;
            font-size: 15vw;
        }
    </style>
</head>
<body>
    <div id="timer">
        <span></span>
    </div>
</body>
<script>
    let time = 600;
    const el = document.querySelector('#timer > span');

    const updateTimer = () => {
        const min = parseInt((time / 60).toString()).toString().padStart(2, '0');
        const sec = (time % 60).toString().padStart(2, '0');
        el.innerText = min + ' : ' + sec;
        time --;

        if (time > 0) {
            setTimeout(updateTimer, 1000);
        }
    }

    updateTimer();

</script>
</html>
